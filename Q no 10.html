<html>

<body>
	<script type="text/javascript">
		length = prompt("Enter the Length of Rectangle (in cm) : ");
		document.write("<br>Length : " + length + "cm");


		breadth = prompt("Enter the Breadth of Rectangle");
		document.write("<br>Breadth : " + breadth + "cm");
		Area = length*breadth;


		document.write("<br>Area of Rectangle = "+" Length " + " * " +" Breadth " + " = " +Area + "cm");
		
	</script>

</body>
